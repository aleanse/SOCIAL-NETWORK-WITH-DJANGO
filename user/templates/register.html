{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    {% include 'partials/head.html' %}
<body>
    {% include 'partials/header.html' %}
    <main class="container__main">
        <section class="container__register">
            <h1>Register</h1>
            <form class="form__register" action="{% url 'create-register' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{field}}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span class="form-errors">{{error}}</span>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
                <button class="button-send"  type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
