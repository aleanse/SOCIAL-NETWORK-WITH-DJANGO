{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    {% include 'partials/head.html' %}
<body>
    {% include 'partials/header.html' %}
    <main class="container__main">
        <section class="container__register">
            <h1>Register</h1>
            <form class="form__register" action="{% url 'create-register' %}" method="post">
                {% csrf_token %}
                {% for field in form%}
                    {{field}}
                {% endfor %}
                <button  type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
